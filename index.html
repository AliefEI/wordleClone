<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Wordle</title>

    <!-- links -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Wordle Clone</h1>

    <!--Gameboard-->
    <section class="board">
        <section class="guess firstGuess">
            <section class="tile1 firstGuessL1"></section>
            <section class="tile1 firstGuessL2"></section>
            <section class="tile1 firstGuessL3"></section>
            <section class="tile1 firstGuessL4"></section>
            <section class="tile1 firstGuessL5"></section>
        </section>
        <section class="guess secondGuess">
            <section class="tile2 secondGuessL1"></section>
            <section class="tile2 secondGuessL2"></section>
            <section class="tile2 secondGuessL3"></section>
            <section class="tile2 secondGuessL4"></section>
            <section class="tile2 secondGuessL5"></section>
        </section>
        <section class="guess thirdGuess">
            <section class="tile3 thirdGuessL1"></section>
            <section class="tile3 thirdGuessL2"></section>
            <section class="tile3 thirdGuessL3"></section>
            <section class="tile3 thirdGuessL4"></section>
            <section class="tile3 thirdGuessL5"></section>
        </section>
        <section class="guess fourthGuess">
            <section class="tile4 fourthGuessL1"></section>
            <section class="tile4 fourthGuessL2"></section>
            <section class="tile4 fourthGuessL3"></section>
            <section class="tile4 fourthGuessL4"></section>
            <section class="tile4 fourthGuessL5"></section>
        </section>
        <section class="guess fifthGuess">
            <section class="tile5 fifthGuessL1"></section>
            <section class="tile5 fifthGuessL2"></section>
            <section class="tile5 fifthGuessL3"></section>
            <section class="tile5 fifthGuessL4"></section>
            <section class="tile5 fifthGuessL5"></section>
        </section>
        <section class="guess sixthGuess">
            <section class="tile6 sixthGuessL1"></section>
            <section class="tile6 sixthGuessL2"></section>
            <section class="tile6 sixthGuessL3"></section>
            <section class="tile6 sixthGuessL4"></section>
            <section class="tile6 sixthGuessL5"></section>
        </section>
    </section>

    <!--Keyboard-->


    <div class="keyboard">
        <div class="rowOne row">
            <button class="keyboardButton">Q</button>
            <button class="keyboardButton">W</button>
            <button class="keyboardButton">E</button>
            <button class="keyboardButton">R</button>
            <button class="keyboardButton">T</button>
            <button class="keyboardButton">Y</button>
            <button class="keyboardButton">U</button>
            <button class="keyboardButton">I</button>
            <button class="keyboardButton">O</button>
            <button class="keyboardButton">P</button>
        </div>
        <div class="rowTwo row">
            <button class="keyboardButton">A</button>
            <button class="keyboardButton">S</button>
            <button class="keyboardButton">D</button>
            <button class="keyboardButton">F</button>
            <button class="keyboardButton">G</button>
            <button class="keyboardButton">H</button>
            <button class="keyboardButton">J</button>
            <button class="keyboardButton">K</button>
            <button class="keyboardButton">L</button>
        </div>
        <div class="rowThree row">
            <button class="keyboardButton">ENTER</button>
            <button class="keyboardButton">Z</button>
            <button class="keyboardButton">X</button>
            <button class="keyboardButton">C</button>
            <button class="keyboardButton">V</button>
            <button class="keyboardButton">B</button>
            <button class="keyboardButton">N</button>
            <button class="keyboardButton">M</button>
            <button class="keyboardButton">DELETE</button>

        </div>
    </div>



    
</body>
</html>
